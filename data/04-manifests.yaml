---
apiVersion: v1
kind: Secret
metadata:
  name: &app $CI_PROJECT_NAME
  labels:
    app: *app
stringData:
  POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=ru_RU.UTF-8 --lc-ctype=ru_RU.UTF-8"
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: &app $CI_PROJECT_NAME
  labels:
    app: *app
spec:
  type: NodePort
  selector:
    app: *app
  ports:
    - port: 5432
      # dev/tst/preprod/master
      nodePort: 31200

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: &app $CI_PROJECT_NAME
  labels:
    app: *app
spec:
  replicas: 1
  serviceName: *app
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      labels:
        app: *app
    spec:
      # dev/tst/preprod/master
      nodeSelector:
        worker5: worker5

      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: $CI_PROJECT_ROOT_NAMESPACE-$CI_PROJECT_NAME-data
        - name: dshm
          emptyDir:
            medium: Memory

      imagePullSecrets:
        - name: myprivateregistry

      containers:
        - name: *app
          image: $APP_IMAGE
          imagePullPolicy: Always
          terminationMessagePolicy: FallbackToLogsOnError
          env:
            - name: TZ
              value: Asia/Aqtau
          envFrom:
            - secretRef:
                name: *app
          # dev/tst/preprod/master
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
            requests:
              cpu: 128m
              memory: 256Mi
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: storage
            - mountPath: /dev/shm
              name: dshm
